<div class="col-md-6 col-md-offset-3 mt-4">
    <h2>{{'login_label'|translate}}</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">{{'username_label'|translate}}</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">{{'username_required_label'|translate}}</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">{{'password_label'|translate}}</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">{{'password_required_label'|translate}}</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">{{'login_label'|translate}}</button>
            <a [routerLink]="['/register']" class="btn btn-link">{{'register_label'|translate}}</a>
        </div>
    </form>
</div>
